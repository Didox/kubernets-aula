apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-deployment
spec:
  template:
    metadata:
      name: podsite-1
      labels:
        app: label-podsite-1
    spec:
      containers:
        - name: container-podsite-1
          image: nginx:latest
          ports:
            - containerPort: 80
          envFrom:
          - configMapRef:
              name: site-configmap
  replicas: 3
  selector:
    matchLabels:
      app: label-podsite-1

